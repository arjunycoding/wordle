<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Wordle</h1>
    <div>
        <div id="hiddenDiv">
            <input autocomplete="off" type="text" id="hiddenTile" class="guess">
            <input autocomplete="off" type="hidden" id="nextTile">
            <input autocomplete="off" type="hidden" id="currentTile">
        </div>
        <div class="alert alert-danger message" id="error" role="alert">

        </div>
        <div class="alert alert-success message" id="win" role="alert">

        </div>
        <div class="alert alert-primary message" id="lose" role="alert">
        </div>
        <table>
            <tr>
                <td><input autocomplete="off" type="text" class="guess guess1" id="tile1"></td>
                <td><input autocomplete="off" type="text" class="guess guess1" id="tile2"></td>
                <td><input autocomplete="off" type="text" class="guess guess1" id="tile3"></td>
                <td><input autocomplete="off" type="text" class="guess guess1" id="tile4"></td>
                <td><input autocomplete="off" type="text" class="guess guess1" id="tile5"></td>

            </tr>
            <tr>
                <td><input autocomplete="off" type="text" class="guess guess2" id="tile6"></td>
                <td><input autocomplete="off" type="text" class="guess guess2" id="tile7"></td>
                <td><input autocomplete="off" type="text" class="guess guess2" id="tile8"></td>
                <td><input autocomplete="off" type="text" class="guess guess2" id="tile9"></td>
                <td><input autocomplete="off" type="text" class="guess guess2" id="tile10"></td>

            </tr>
            <tr>
                <td><input autocomplete="off" type="text" class="guess guess3" id="tile11"></td>
                <td><input autocomplete="off" type="text" class="guess guess3" id="tile12"></td>
                <td><input autocomplete="off" type="text" class="guess guess3" id="tile13"></td>
                <td><input autocomplete="off" type="text" class="guess guess3" id="tile14"></td>
                <td><input autocomplete="off" type="text" class="guess guess3" id="tile15"></td>

            </tr>
            <tr>
                <td><input autocomplete="off" type="text" class="guess guess4" id="tile16"></td>
                <td><input autocomplete="off" type="text" class="guess guess4" id="tile17"></td>
                <td><input autocomplete="off" type="text" class="guess guess4" id="tile18"></td>
                <td><input autocomplete="off" type="text" class="guess guess4" id="tile19"></td>
                <td><input autocomplete="off" type="text" class="guess guess4" id="tile20"></td>

            </tr>
            <tr>
                <td><input autocomplete="off" type="text" class="guess guess5" id="tile21"></td>
                <td><input autocomplete="off" type=" text" class="guess guess5" id="tile22"></td>
                <td><input autocomplete="off" type=" text" class="guess guess5" id="tile23"></td>
                <td><input autocomplete="off" type=" text" class="guess guess5" id="tile24"></td>
                <td><input autocomplete="off" type=" text" class="guess guess5" id="tile25"></td>

            </tr>
            <tr>
                <td><input autocomplete="off" type=" text" class="guess guess6" id="tile26"></td>
                <td><input autocomplete="off" type=" text" class="guess guess6" id="tile27"></td>
                <td><input autocomplete="off" type=" text" class="guess guess6" id="tile28"></td>
                <td><input autocomplete="off" type=" text" class="guess guess6" id="tile29"></td>
                <td><input autocomplete="off" type=" text" class="guess guess6" id="tile30"></td>

            </tr>
        </table>
        <div>
            <button class="key" value="Q">Q</button>
            <button class="key" value="W">W</button>
            <button class="key" value="E">E</button>
            <button class="key" value="R">R</button>
            <button class="key" value="T">T</button>
            <button class="key" value="Y">Y</button>
            <button class="key" value="U">U</button>
            <button class="key" value="I">I</button>
            <button class="key" value="O">O</button>
            <button class="key" value="P">P</button>
        </div>
        <div class="rowCenter">
            <button class="key" value="A">A</button>
            <button class="key" value="S">S</button>
            <button class="key" value="D">D</button>
            <button class="key" value="F">F</button>
            <button class="key" value="G">G</button>
            <button class="key" value="H">H</button>
            <button class="key" value="J">J</button>
            <button class="key" value="K">K</button>
            <button class="key" value="L">L</button>
        </div>

        <div>
            <button class="key delete" value="DELETE">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path
                        d="M576 384C576 419.3 547.3 448 512 448H205.3C188.3 448 172 441.3 160 429.3L9.372 278.6C3.371 272.6 0 264.5 0 256C0 247.5 3.372 239.4 9.372 233.4L160 82.75C172 70.74 188.3 64 205.3 64H512C547.3 64 576 92.65 576 128V384zM271 208.1L318.1 256L271 303C261.7 312.4 261.7 327.6 271 336.1C280.4 346.3 295.6 346.3 304.1 336.1L352 289.9L399 336.1C408.4 346.3 423.6 346.3 432.1 336.1C442.3 327.6 442.3 312.4 432.1 303L385.9 256L432.1 208.1C442.3 199.6 442.3 184.4 432.1 175C423.6 165.7 408.4 165.7 399 175L352 222.1L304.1 175C295.6 165.7 280.4 165.7 271 175C261.7 184.4 261.7 199.6 271 208.1V208.1z" />
                </svg>
            </button>
            <button class="key" value="Z">Z</button>
            <button class="key" value="X">X</button>
            <button class="key" value="C">C</button>
            <button class="key" value="V">V</button>
            <button class="key" value="B">B</button>
            <button class="key" value="N">N</button>
            <button class="key" value="M">M</button>
            <button class="key enter" value="ENTER">ENTER</button>
        </div>
    </div>
    <input type="text" id="test">
    <script src="words.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="pop.js"></script>
</body>

</html>
